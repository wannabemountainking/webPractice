<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoonie Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 1s cubic-bezier(0.6, 0.000, 0.735, 0.045);
      }
      a:hover {
        font-size: 50px;
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>

<!--
ease in function
  ease in: 처음에 느리게 진행하다 가속이 붙음(나중에 빠름)
  ease out: 처음에 빨리 진행하다 반대 가속이 붙음(나중에 느림)
  ease in out: 처음과 나중이 느려지는 가속이 붙음
  linear (걍 ease): 가속도 없이 일정속도
-->
